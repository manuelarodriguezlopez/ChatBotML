<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | ChatBotML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4f8fb, #dbe9f5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 380px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            background: #fff;
        }
        .card h3 {
            color: #0a4275;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #0a4275;
            border: none;
        }
        .btn-primary:hover {
            background-color: #09365e;
        }
        .form-check-label {
            font-size: 0.9rem;
        }
        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3 class="text-center mb-3"><i class="bi bi-robot me-2"></i>ChatBotML</h3>
        <p class="text-center text-muted mb-4">Accede a tu cuenta</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Correo o nombre de usuario</label>
                <input type="text" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="remember" id="remember">
                <label class="form-check-label" for="remember">Recordar mis datos</label>
            </div>

            <!-- reCAPTCHA -->
            <div class="mb-3 text-center">
                <div class="g-recaptcha d-inline-block" data-sitekey="{{ site_key }}"></div>

            </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>

        <p class="text-center mt-3">¿No tienes cuenta?
            <a href="{{ url_for('register') }}" class="text-decoration-none">Regístrate</a>
        </p>
    </div>

    <!-- reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
