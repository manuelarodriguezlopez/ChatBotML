<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión | SUGAR KEF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="ico" href="/static/sugark.ico">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4" style="width: 380px;">
    <h3 class="text-center mb-3 text-primary">SUGAR KEF</h3>
    <p class="text-center text-muted mb-4">Accede a tu cuenta</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Correo o nombre de usuario</label>
        <input type="text" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="remember" id="remember">
        <label class="form-check-label" for="remember">Recordar mis datos</label>
      </div>

      <div class="text-center mb-3">
        <div class="g-recaptcha d-inline-block" data-sitekey="{{ site_key }}"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>

    <p class="text-center mt-3 mb-0">¿No tienes cuenta?
      <a href="{{ url_for('register') }}" class="text-decoration-none text-primary fw-semibold">Regístrate</a>
    </p>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
