<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ProyectoML{% endblock %}</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-control { width: 100%; box-sizing: border-box; }
        .field-row { margin-bottom: 12px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; }
        .error { color: #c62828; font-size: 0.9em; }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <div class="brand"><a href="{{ url_for('index') }}">ChatBotML</a></div>
            <nav class="main-nav">
                <a href="{{ url_for('index') }}">Inicio</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('show_signup_form') }}">Registrar</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
