<!DOCTYPE html>
<html lang="es">
<head>
    
  <meta charset="UTF-8">
  <title>{% block title %}SUGAR KEF{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap y estilos -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/sugark.ico') }}"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">
        <i class="bi bi-droplet-half me-2"></i> SUGAR KEF
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}"><i class="bi bi-house-door"></i> Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('empresa') }}"><i class="bi bi-building"></i> Empresa</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('pedido') }}"><i class="bi bi-clipboard-data"></i> Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('predict') }}"><i class="bi bi-cpu"></i> Predicción</a></li>
          <li class="nav-item"><a class="nav-link text-warning" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Salir</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container mt-5 pt-5">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="text-center mt-5 mb-3 small text-muted">
    Proyecto académico - Ingeniería de Sistemas y Computación © 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
